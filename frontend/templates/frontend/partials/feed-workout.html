<div class="bg-gray-800 border border-gray-700 rounded-lg overflow-hidden mb-6">
    <!-- Post Header -->
    <div class="p-4 flex items-center justify-between">
        <div class="flex items-center">
            <img class="h-10 w-10 rounded-full bg-gray-300 object-cover" src="https://placehold.co/64"
                 alt="User avatar">
            <div class="ml-3">
                <div class="font-medium text-white">{{ workout.actor.webfinger }}</div>
                <div class="text-xs text-gray-400">March 11, 2025 at 8:32 AM</div>
            </div>
        </div>
        <button class="text-gray-400 hover:text-white">â‹¯</button>
    </div>

    <!-- Post Image -->
    <div class="bg-gray-700">
        <img src="https://placehold.co/600x400" alt="Running route map" class="w-full h-auto">
    </div>

    <!-- Post Workout Data -->
    <div class="p-4 bg-gray-700 border-t border-b border-gray-600 flex justify-between text-sm text-white">
        {% for attr in workout.quick_view_attrs %}
            <div class="flex items-center">
                <span>{{ attr.value }}</span>
            </div>
        {% endfor %}
    </div>

    <!-- Post Content -->
    <div class="p-4">
        <p class="mb-2 text-white">{{ workout.summary }}</p>
    </div>

    <!-- Post Actions -->
    <div class="flex border-t border-gray-700 divide-x divide-gray-700">
        <button class="flex-1 py-2 text-center text-sm font-medium text-gray-400 hover:bg-gray-700 focus:outline-none">
            2 Likes
        </button>
        <button class="flex-1 py-2 text-center text-sm font-medium text-gray-400 hover:bg-gray-700 focus:outline-none">
            2 Comments
        </button>
    </div>
</div>
