<div class="w-72 bg-gray-900 border-r border-gray-800 min-h-screen p-4 hidden md:block">
    <!-- User Info -->
    <div class="mb-6">
        <div class="bg-gray-800 rounded-lg p-4">
            <div class="flex items-start">
                <img class="w-16 h-16 rounded-lg bg-gray-300" src="https://placehold.co/64" alt="Profile">
                <div class="ml-3">
                    <a href="{% url "frontend-profile" request.user.actor.webfinger %}">
                        <div class="font-bold text-white capitalize">
                            {{ request.user.actor.name }}
                        </div>
                    </a>
                    <div class="text-xs text-gray-400">@{{ request.user.actor.webfinger }}</div>
                    <div class="flex mt-2 text-sm text-gray-400">
                        <div class="mr-4">
                            <span class="font-bold text-white">{{ request.user.actor.following.count }}</span>
                            Following
                        </div>
                        <div>
                            <span class="font-bold text-white">{{ request.user.actor.followers.count }}</span>
                            Followers
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Post Button -->
    <div class="mb-6">
        <a href="{% url "frontend-workout-create" %}"
           class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg w-full flex items-center justify-center">
            Add New Workout
        </a>
    </div>

    <!-- Navigation Links -->
    <div class="space-y-1">
        <a href="{% url "frontend-feed" %}" class="flex items-center px-4 py-2 text-white bg-gray-800 rounded-lg">
            Home Feed
        </a>
        <a href="{% url "frontend-profile" request.user.actor.webfinger %}"
           class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-800 rounded-lg">
            Profile
        </a>
    </div>

    <!-- Footer -->
    <div class="mt-10 text-xs text-gray-500">
        <div class="flex space-x-2">
            <a href="#" class="hover:underline">Help</a>
            <a href="#" class="hover:underline">Privacy</a>
            <a href="#" class="hover:underline">Terms</a>
        </div>
        <div class="mt-2">
            Powered by <a href="https://github.com/fedletic/fedletic">Fedletic v{{ version }}</a>
        </div>
    </div>
</div>
